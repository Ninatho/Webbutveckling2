<!doctype html> 
<html lang="sv"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aktiveringsuppgift</title>
        <link href="moment1.css" rel="stylesheet" type="text/css">       
        
    </head> 
    <body> 
     
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">London</a></li>
            <li><a href="¤">Paris</a></li>
            <li><a href="#">Tokyo</a></li>
            <li><a href="#">Cities Bucketlist</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
        <div class="gul">
            <h1>Undersökning</h1><br>
            <p>Vilken är din favorit stad?</p>
        </div>
        <br>
        <div class="kontakt">
            <fieldset>
                <legend>Kontaktuppgifter</legend>
                <label for="fnamn">Förnamn:</label><br>
                <input type="text" id="fnamn" name="fnamn"><br><br>
                <label for="enamn">Efternamn:</label><br>
                <input type="text" id="enamn" name="enamn"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="text" id="email" name="email">
            </fieldset>
        </div>
            <br>
        <div class="resa">
            <fieldset>
                <p>Vart ska du resa nästa gång?</p>
                <textarea name="ruta" class="ruta" cols="45" rows="5"></textarea>
            </fieldset>
        </div>
            <br>
        <div class="stad">
            <fieldset>
                <legend>Favorit stad</legend><br>
                <form>
                    <input type="radio" id="stad1" name="stad" value="london">
                    <label for="stad1">London</label><br>
                    <input type="radio" id="stad2" name="stad" value="paris">
                    <label for="stad2">Paris</label><br>
                    <input type="radio" id="stad3" name="stad" value="Tokyo">
                    <label for="stad3">Tokyo</label><br>
                    <input type="radio" id="annan" name="stad" value="annan">
                    <label for="annan">Annan</label>
                </form>
            </fieldset>
        </div>
            <br>
        <input type="submit" class="knapp" value="skicka">

     
    </body> 
</html>
