<div class="w3-container w3-yellow">
  <h1>Contact</h1> 
</div>
<br>
<div class="w3-row-padding">
    <div class="w3-content" id="formQuestion1">
        <fieldset style="width: 45%">
        <legend>Your coordinates please</legend>
            <form>
                <label for="txtName"  >Name: <span>*</span></label> <br>
                <input type="text" id="txtName"  placeholder="Your name"><br>
                <label for="txtEmail"  >Email: <span>*</span></label> <br>
                <input type="text" id="txtEmail" placeholder="Your email address"><br>
                    <label for="selCity" >City: <span>*</span></label> <br>
                    <select id="selCity">
                            <option selected value="">Choose a city</option>
                            <option value="Tokyo">Tokyo</option>
                            <option value="London">London</option>
                            <option value="Paris">Paris</option>
                    </select><br><br>
                    <label for="msg"  >Message: <span>*</span></label> <br>
                <textarea id="msg" name="msg" placeholder="Your message" style="width:300px;height:100px"></textarea><br>
                <input type="button" id="bt" value="Send" onclick="saveFile()">
                <input type="reset" onclick="resetFix()" value="Reset">
            </form><br>
            <div style="position: absolute;">    

                <div class="arrow" id="arrowName">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="arrow" id="arrowEmail">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="arrow" id="arrowCity">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="arrow" id="arrowMessage">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <img id="feedbackImage" src="img/please.png" alt="Plese fill the form"><br>
                <img id="thankyouMessage" src="img/thankyou.png" alt="Thank you">

            </div><br><br><br>
        </fieldset>
    </div>
</div>
